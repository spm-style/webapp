<section class="section-overview">
  <div class="content">
    <h1>{{data.name}}</h1>
    <form>
      <div class="control-select">
        <select name="version">
          <option value="1.1.1">1.1.1</option>
          <option value="1.1.1">1.1.1</option>
          <option value="1.1.1">1.1.1</option>
          <option value="1.1.1">1.1.1</option>
          <option value="1.1.1">1.1.1</option>
        </select>
      </div>
    </form>
  </div>
</section>

<section class="section-iframe">
  <div class="content">
    <div class="interaction-responsive">
      <div class="button-responsive">
        <button *ngFor="let breakpoint of data.distTags.latest.responsiveness" class="button-breakpoint" (click)="changeDevice(breakpoint)"><img src="assets/ico-{{breakpoint.name}}.png" alt=""></button>
        <button type="button" name="button" (click)="changeOriantation()" class="button-breakpoint"><img src="assets/ico-oriantation.png" alt=""></button>
      </div>
      <input class="range-scale" type="range" #rangeScale min="0.01" max="1" step="0.01" onchange="changeScale(this.value)">

    </div>
    <div #overviewUnique class="overview-unique">
      <div class="container-iframe-unique">
        <iframe #iframe width="" height="" class="responsive-frame responsive-frame-unique" allowfullscreen frameborder="0"></iframe>
      </div>
    </div>
    <div class="interaction-action">

    </div>
  </div>
</section>
