<a [routerLink]="data.name" (click)="setCurrentPackage()">
  <div #containerIframe class="container-iframe">
    <img #iframe src="{{ CDN_URL }}/overview/preview/{{ data.preview }}" alt="{{data.name}}-preview" class="iframe">
    <div class="container-iframe-over">
      <p>{{ data.distTags.latest.description }}</p>
    </div>
  </div>
  <h2>{{ data.name }}</h2>
  <div class="icone-responsiveness">
    <img *ngFor="let breakpoint of data.distTags.latest.responsiveness" src="assets/ico-{{breakpoint.name}}-3.png" alt="">
  </div>
  <div class="ico-scoring">
    <div class="item-scoring">
      <div class="item item-stars"></div>
      <p>{{ data.stars }}</p>
    </div>
    <div class="item-scoring">
      <div class="item item-downloads"></div>
      <p>{{ data.downloadTotal }}</p>
    </div>
    <div class="item-scoring">
      <div class="item item-views"></div>
      <p>{{ data.views }}</p>
    </div>
  </div>
</a>
